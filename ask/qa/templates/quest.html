<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>{{q.title}}</h1>
    <h1>{{q.author}}</h1>

    {% csrf_token %}

</form>
    {% for ans in a.all %}
     <h1> {{ans.author}} </h1>

    {% endfor %}
</body>
</html>
